<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías - Biblioteca Municipal</title>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/layout :: header}"></th:block>
    <th:block th:replace="~{fragments/layout :: navbar}"></th:block>
    
    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-tags"></i> Categorías de Libros</h2>
                <a href="/categorias/nueva" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nueva Categoría
                </a>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> 
                No se puede eliminar la categoría porque tiene libros asociados.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${categorias.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No hay categorías registradas en el sistema.
            </div>
            
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4" th:each="categoria : ${categorias}">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-tag-fill"></i> 
                                <span th:text="${categoria.nombre}">Nombre Categoría</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${categoria.descripcion ?: 'Sin descripción'}">
                                Descripción de la categoría
                            </p>
                            
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="bi bi-book"></i> 
                                    <span th:text="${categoria.libros != null ? categoria.libros.size() : 0}">0</span>
                                    libro(s) en esta categoría
                                </small>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="btn-group w-100" role="group">
                                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" 
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" 
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('¿Está seguro de eliminar esta categoría?');">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
