<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}">Formulario Categoría</title>
    <th:block th:replace="~{fragments/layout :: head}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/layout :: header}"></th:block>
    <th:block th:replace="~{fragments/layout :: navbar}"></th:block>
    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">
                                <i class="bi bi-tag"></i>
                                <span th:text="${categoria.id != null ? 'Editar Categoría' : 'Nueva Categoría'}"></span>
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="bi bi-bookmark"></i> Nombre *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="nombre" 
                                           th:field="*{nombre}" 
                                           required 
                                           placeholder="Ej: Ficción, Ciencia, Historia...">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">
                                        <i class="bi bi-card-text"></i> Descripción
                                    </label>
                                    <textarea class="form-control" 
                                              id="descripcion" 
                                              th:field="*{descripcion}" 
                                              rows="4" 
                                              placeholder="Descripción breve de la categoría"></textarea>
                                </div>
                                
                                <div class="d-flex justify-content-between mt-4">
                                    <a href="/categorias" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Guardar Categoría
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="alert alert-info mt-3">
                        <i class="bi bi-info-circle"></i> 
                        Los campos marcados con <strong>*</strong> son obligatorios.
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
