<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Catálogo de Libros</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book-half"></i> Catálogo de Libros</h2>
            <a href="/libros/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Agregar Libro
            </a>
        </div>
        
        <div th:if="${libros.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No hay libros registrados en el sistema.
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="libro : ${libros}">
                <div class="card h-100">
                    <div class="card-header" th:classappend="${libro.disponible} ? 'bg-success text-white' : 'bg-secondary text-white'">
                        <h5 class="card-title mb-0" th:text="${libro.titulo}">Título del Libro</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            <i class="bi bi-person"></i> <span th:text="${libro.autor}">Autor</span>
                        </h6>
                        
                        <p class="card-text" th:text="${libro.descripcion}">Descripción del libro</p>
                        
                        <ul class="list-unstyled small">
                            <li th:if="${libro.isbn}">
                                <strong>ISBN:</strong> <span th:text="${libro.isbn}"></span>
                            </li>
                            <li>
                                <strong>Categoría:</strong> 
                                <span class="badge bg-primary" th:text="${libro.categoria.nombre}">Categoría</span>
                            </li>
                            <li th:if="${libro.fechaPublicacion}">
                                <strong>Publicación:</strong> 
                                <span th:text="${#temporals.format(libro.fechaPublicacion, 'dd/MM/yyyy')}"></span>
                            </li>
                            <li th:if="${libro.precio}">
                                <strong>Precio:</strong> 
                                <span th:text="${'₡' + #numbers.formatDecimal(libro.precio, 1, 2)}"></span>
                            </li>
                        </ul>
                        
                        <div class="mt-2">
                            <span th:if="${libro.disponible}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Disponible
                            </span>
                            <span th:unless="${libro.disponible}" class="badge bg-danger">
                                <i class="bi bi-x-circle"></i> No Disponible
                            </span>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/libros/editar/{id}(id=${libro.id})}" 
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Está seguro de eliminar este libro?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
